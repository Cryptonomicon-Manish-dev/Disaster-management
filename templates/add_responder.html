<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Responder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Responder</h1>
        <form method="POST" class="responder-form">
            <input type="text" name="name" placeholder="Responder's Name" required>
            <input type="text" name="contact" placeholder="Contact Information" required>
            <input type="text" name="skill" placeholder="Skill/Expertise" required>
            <button type="submit">Add Responder</button>
        </form>
        {% if message %}
        <p class="success-message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
